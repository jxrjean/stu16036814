  <h2 align="center"><b>用户注册</b></h2>
		<form >
		昵称：<input type="text" name="name" id="name"><br/>
		性别：<input type="radio" value="male" checked />男
		<input type="radio" value="female" />女<br/>
		输入你要使用的密码：<input class="easyui-validatebox" required="true" missingMessage="密码必须填写" size="20" type="password" name="passwd" id="pwd1"></input><br/>
    重新输入一样的密码：<input class="easyui-validatebox" required="true" missingMessage="密码必须填写" size="20" type="password" name="passwd" id="pwd2" onkeyup="validate()"/><span id="tishi"></span></input><br/>
    <input type="reset" value="重新输入"><br/>
		密码提示问题：
		<select name="select4">
		<option value="1" select>你的小学名字？</option>
		<option value="2" >你的高中名字？</option>
		<option value="3" >最喜欢的偶像？</option>
		<option value="4" >最喜欢的歌？</option>
		</select><br/>
		问题答案：
		<input type="text"><br/>
		电话：<input type="text" name="name" id="name"><br/>
		电子邮件：
		<input type="text" name="email">@<select name="select5">
		<option value="1" select>qq.com</option>
		<option value="2" >sohu.com</option>
		<option value="3" >163.com</option>
		<option value="4" >sina.com</option>
		<option value="5" >yahoo.com</option>
		</select><br/>
		<input type="submit" value="提交"><br/>
		<a href="index.html">返回xiaozai动漫</a>
		 <script>
              function validate() {
                  var pwd1 = document.getElementById("pwd1").value;
                  var pwd2 = document.getElementById("pwd2").value;

    		<!-- 对比两次输入的密码 -->
                  if(pwd1 == pwd2) {
                      document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
                      document.getElementById("submit").disabled = false;
                  }
                  else {
                      document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                    document.getElementById("submit").disabled = true;
                  }
              }
          </script>
